<div id="customAlert" style="display: none;">
    <div class="alert-container">
        <div class="alert-title">Custom Title</div>
        <div class="alert-message">This is a custom alert message.</div>
        <button class="alert-button" onclick="closeAlert()">OK</button>
    </div>
</div>

<!-- CSS -->
<style>
#customAlert {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.alert-container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    max-width: 300px;
    width: 80%;
}

.alert-title {
    font-size: 1.5em;
    font-weight: bold;
    margin-bottom: 10px;
}

.alert-message {
    margin-bottom: 20px;
    font-size: 1em;
}

.alert-button {
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
}

.alert-button:hover {
    background-color: #0056b3;
}
</style>

<!-- JavaScript -->
<script>
function showAlert() {
    document.getElementById("customAlert").style.display = "flex";
}

function closeAlert() {
    document.getElementById("customAlert").style.display = "none";
}
</script>

<!-- Trigger -->
<button onclick="showAlert()">Show Custom Alert</button>
